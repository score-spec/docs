name: Compile Hugo

on:
  pull_request:
    branches: [ "*" ]
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - CODE_OF_CONDUCT.md

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn run hugo
      - run: yarn run dprint check