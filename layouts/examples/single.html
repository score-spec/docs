{{ define "main" }}
	{{ $section := split .RelPermalink "/" }}
	{{ $folder := print (index $section 1) "/" (index $section 2) }}
	<div 
		id="examples-container" 
		class="d-flex container-fluid" 
		data-folder="{{ $folder }}"
	>
		{{ partial "examples/filters" (dict
			"section" $folder 
			"context" .
		) }}
		<div class="examples-page examples-content docs-content">
			<div class="examples-single-title">
				<h1>{{ .Title }}</h1>
				{{ .Content }}
			</div>
		</div>
	</div>
{{ end }}
